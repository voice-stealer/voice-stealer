<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            height: 75vh;
            margin: 0;
            background-color: #f4f4f4;
            flex-direction: column;
            justify-content: center;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 10px 0;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        button:hover {
            background-color: #ddd;
        }
        .link {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
            display: block;
            margin-top: 10px;
            text-align: center;
        }
    </style>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>

<body>
    <div id="loginContainer">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Имя" required>
            <input type="password" id="loginPassword" placeholder="Пароль" required>
            <button type="submit">Вход</button>
        </form>
        <span class="link" onclick="showRegister()">Создать аккаунт</span>
    </div>

    <div id="registerContainer" style="display: none;">
        <h1>Register</h1>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Имя" required>
            <input type="password" id="registerPassword1" placeholder="Пароль" required>
            <input type="password" id="registerPassword2" placeholder="Повторите пароль" required>
            <button type="submit">Регистрация</button>
        </form>
        <span class="link" onclick="showLogin()">Уже есть аккаунт? Войти</span>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('registerContainer').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('registerContainer').style.display = 'block';
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            login(username, password);
        });

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password1 = document.getElementById('registerPassword1').value;
            const password2 = document.getElementById('registerPassword2').value;
            if (password1 !== password2) {
                alert('Passwords do not match');
                return;
            }
            register(username, password1, password2);
        });
    </script>
</body>

</html>
